<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Días laborables</title>
</head>

<body>
    <section class="container-sm" style="margin: 0 auto;">
        <form class="row justify-content-center">
            <div class="col-sm-3 mt-3 text-center align-self-center">
                <label for="day" class="form-label">Día</label>
                <input type="text" id="day" class="form-control text-center" required>
            </div>
            <div class="col-sm-3 mt-3 text-center align-self-center">
                <label for="day" class="form-label">Mes</label>
                <input type="text" id="month" class="form-control text-center" required>
            </div>
            <div class="col-sm-3 mt-3 text-center align-self-center">
                <label for="day" class="form-label">Año</label>
                <input type="text" id='year' class="form-control text-center" required>
            </div>
            <div class="col-sm-8 mt-3 align-self-center text-center">
                <button type="submit" id="calculate" class="btn btn-primary w-100">
                    Calcular
                </button>
            </div>
            <div class="col-sm-8 mt-3 align-self-center">
                <input type="text" id="result" class="form-control text-center" disabled>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8 " crossorigin="anonymous "></script>
    <script src="./script.js"></script>
</body>

</html>
